<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristal Brindes - Sistema de Gest√£o</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94A3B8;
        }

        /* Design System CSS Variables */
        :root {
            /* Primary Colors (Slate) */
            --color-primary-900: #0F172A;
            --color-primary-800: #1E293B;
            --color-primary-700: #334155;
            --color-primary-500: #64748B;

            /* Accent Color (Blue) */
            --color-accent-600: #2563EB;
            --color-accent-500: #3B82F6;
            --color-accent-50: #EFF6FF;

            /* Semantic Colors */
            --color-success-500: #10B981;
            --color-success-50: #ECFDF5;
            --color-warning-500: #F59E0B;
            --color-warning-50: #FFFBEB;
            --color-danger-500: #EF4444;
            --color-danger-50: #FEF2F2;

            /* Neutrals */
            --color-gray-50: #F8FAFC;
            --color-gray-100: #F1F5F9;
            --color-gray-200: #E2E8F0;
            --color-gray-500: #64748B;
            --color-gray-700: #334155;
            --color-gray-900: #0F172A;

            /* Backgrounds */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
        }

        #global-error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            color: #ef4444;
            padding: 2rem;
            z-index: 9999;
            overflow: auto;
            font-family: monospace;
        }
    </style>
    <script>
        // Polyfill for process.env
        window.process = { env: { NODE_ENV: 'production' } };

        // Global Error Handler for White Screen of Death debugging
        window.addEventListener('error', function (event) {
            var errorBox = document.getElementById('global-error');
            if (errorBox) {
                errorBox.style.display = 'block';
                errorBox.innerHTML += '<h3>Erro Detectado:</h3><pre>' + event.message + '\n' + (event.filename || '') + ':' + (event.lineno || '') + '</pre><hr>';
            }
        });

        window.addEventListener('unhandledrejection', function (event) {
            var errorBox = document.getElementById('global-error');
            if (errorBox) {
                errorBox.style.display = 'block';
                errorBox.innerHTML += '<h3>Promessa Rejeitada:</h3><pre>' + (event.reason ? (event.reason.stack || event.reason) : 'Unknown reason') + '</pre><hr>';
            }
        });
    </script>
</head>

<body class="bg-gray-50 text-gray-700 min-h-screen">
    <div id="global-error">
        <h1 class="text-2xl font-bold mb-4 text-black">Ops! Algo deu errado ao carregar.</h1>
        <p class="text-gray-600 mb-4">Por favor, envie um print desta tela para o suporte.</p>
        <hr class="my-4 border-gray-300">
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
